<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<h1>Main page</h1>


{% for blog in blogs %}
    {% if blog.title_url %}
        <h2><a href="{{ blog.title_url }}" target="_blank">{{ blog.title }}</a></h2>  <!-- Заголовок со ссылкой -->
    {% else %}
        <h2>{{ blog.title }}</h2>  <!-- Просто заголовок, если ссылки нет -->
    {% endif %}

    <h5>{{ blog.date|date:"d M Y" }}</h5>  <!-- Дата -->
    <p>{{ blog.description }}</p>  <!-- Описание -->
{% endfor %}
